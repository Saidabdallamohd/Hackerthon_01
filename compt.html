 <li id="picha"><img src="picture.png"></li>

                    </div>
                    <div class="d">

                    </div>
                    <div class="e">

                    </div>
                    <div class="f">

                    </div>
                    <div class="g">
                        <label for="4">None of these words:</label>
                    </div>
                    <div class="h">
                        <input id="4" type=text name="as_eq">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
